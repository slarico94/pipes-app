<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{ 'nosotros' | mayusculas: enMayusculas }} </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">
        <button pButton (click)="cambiarCase()" class="mr-1 p-button-warning" label="toggle mayÃºsculas"></button>
        <button pButton icon="pi pi-sort" class="mr-1" label="Por nombre" (click)="cambiarOrden('nombre')"></button>
        <button pButton icon="pi pi-sort" class="mr-1 p-button-success" (click)="cambiarOrden('vuela')"
            label="Vuela"></button>
        <button pButton icon="pi pi-sort" class="mr-1 p-button-help" (click)="cambiarOrden('color')"
            label="Por color"></button>
    </div>

</p-toolbar>

<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes | ordenar : ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | uppercase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
